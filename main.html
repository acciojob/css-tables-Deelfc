<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .header {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="header">S.No</th>
                <th class="header">Name</th>
                <th class="header">Age</th>
                <th class="header">Country</th>
                <th class="header">Profession</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>25</td>
                <td>USA</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>30</td>
                <td>Canada</td>
                <td>Data Scientist</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam Wilson</td>
                <td>22</td>
                <td>UK</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Lucy Brown</td>
                <td>28</td>
                <td>Australia</td>
                <td>UI/UX Designer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
